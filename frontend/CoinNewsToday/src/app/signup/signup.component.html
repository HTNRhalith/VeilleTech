<div style="margin-bottom: 40px;">
    <div class="form-container">
        <h2 style="font-size: 38px; font-weight: bold; text-align: center;">Sign Up</h2>
        <hr>
        <br>
        <label for="email">Email</label>
        <input class="form-input" placeholder="Enter your email..." for="email" name="email" type="text">
        <br>
        <label for="username">Username</label>
        <input class="form-input" placeholder="Enter your username..." for="username" name="username" type="text">
        <br>
        <label for="password">Password</label>
        <input class="form-input" placeholder="Enter your password..." for="password" name="password" type="password">
        <div style="display: flex; flex-wrap: wrap;">
            <br>
            <button class="button">Register</button>
        </div>
    </div>
</div>
