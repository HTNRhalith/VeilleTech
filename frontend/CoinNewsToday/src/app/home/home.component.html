<div style="display: flex; margin: 0px 100px; margin-top: 100px;">
    <div class="container-home">
        <h2 class="title">Les nouvelles</h2>
        <div *ngFor="let article of nb_art">
            <div class="row" style="max-height: 200px;">
                <img [src]="data[article].url_to_image" [title]="data[article].title">
                <div class="column" style="overflow: hidden; height: 170px; margin-bottom: 20px;">
                    <h4 class="article-title">{{data[article].title}}</h4>
                    <p class="article-desc">{{data[article].description}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
